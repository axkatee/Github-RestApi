<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="id">
      <th mat-header-cell class="id-column" *matHeaderCellDef mat-sort-header> id </th>
      <td mat-cell *matCellDef="let issue" class="on-hover" (click)="openDialog(issue)"> {{issue.number}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
      <td mat-cell *matCellDef="let issue" class="on-hover" (click)="openDialog(issue)"> {{issue.title}} </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> author </th>
      <td mat-cell *matCellDef="let issue" class="on-hover" (click)="openDialog(issue)"> {{issue.user?.login}} </td>
    </ng-container>
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> created at </th>
      <td mat-cell *matCellDef="let issue" class="on-hover" (click)="openDialog(issue)"> {{issue.created_at}} </td>
    </ng-container>
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> url </th>
      <td mat-cell *matCellDef="let issue" class="on-hover" (click)="openDialog(issue)"> {{issue.url}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions"
                 [length]="totalCountOfIssues"
                 (page)="getIssues($event.pageIndex + 1, $event.pageSize)"
                 aria-label="Select page">
  </mat-paginator>
</div>
